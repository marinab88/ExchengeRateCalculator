<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS -->
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
  crossorigin="anonymous"/>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
  crossorigin="anonymous"></script>
  <title>Exchange Rate Calculator</title>
</head>
<body>

  <div class="container text-center mt-4 pb-5 shadow-lg p-3 mb-5 rounded-3" id="container">
    
    <img src="../ExchangeRateCalculator/img/unnamed.png" alt="">
    <h1>Exchange Rate Calculator</h1>
    <h5 class="pt-3">Choose the currency and the amounts to get the exchange rate</h5>
    
    <div class="row pt-5  mx-auto">
      <div class="col-5 currency">
        <select class="form-select" id="currency1">
          <option value="USD" selected>USD</option>
          <option value="EUR">EUR</option>
          <option value="RUB">RUB</option>
          <option value="MDL">MDL</option>
          <option value="RON">RON</option>
          <option value="UAH">UAH</option>
        </select>
      </div>
      <div class="col-7">
        <input type="number" class="text-end p-1 border-light fw-bold" id="input1" value="100">
      </div>
    </div>
    <div class="row pt-5 mx-auto">
      <div class="col-5 d-grid">
        <button type="button" class="btn btn-primary text-white" id="swap">Swap</button>
      </div>
      <div class="col-7" id="convert">
      </div>
    </div>
    <div class="row pt-5 mx-auto">
      <div class="col-5">
        <select class="form-select" id="currency2">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="RUB">RUB</option>
          <option value="MDL" selected>MDL</option>
          <option value="RON">RON</option>
          <option value="UAH">UAH</option>
        </select>
      </div>
      <div class="col-7">
        <input type="number" class="text-end p-1 border-light fw-bold" id="input2" placeholder="0">
      </div>
    </div>

    
  
  </div>


  <script src="./main.js"></script>
  <!-- Bootstrap's JavaScript Files -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
  integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
  crossorigin="anonymous"></script>
  <script
  src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
  integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
  crossorigin="anonymous"></script>
</body>
</html>
